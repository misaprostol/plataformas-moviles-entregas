<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor de Texto - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Editor de Texto</h1>
        <div class="card">
            <div class="card-body">
                <h2>Texto</h2>

                <p class="texto" id="texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec elementum auctor libero, vel imperdiet est. Etiam blandit facilisis ex, nec cursus metus pharetra quis. Fusce imperdiet nisl nibh, ac aliquet ante elementum vitae.</p>

                <!-- Nuevo campo de entrada y botón para actualizar el texto -->
                <div class="input-group my-3">
                    <input type="text" id="nuevo-texto" class="form-control" placeholder="Escribe un nuevo texto">
                    <button id="btn-actualizar" class="btn btn-primary">Actualizar Texto</button>
                </div>
                
                <!-- Nuevo campo de entrada y botón para modificar el tamaño del texto -->
                <div class="input-group my-3">
                    <input type="number" id="tamano-texto" class="form-control" placeholder="Tamaño del texto (ej. 16)">
                    <button id="btn-tamano" class="btn btn-primary">Aplicar Tamaño</button>
                </div>

                <hr class="hr">

                <h2>Opciones de Formato</h2>
                <div class="row">
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-negrita" class="btn d-block w-100 btn-primary" data-formato="negrita">
                            Bold (Negrita)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-cursiva" class="btn d-block w-100 btn-primary" data-formato="cursiva">
                            Italic (Cursiva)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-subrayado" class="btn d-block w-100 btn-primary" data-formato="subrayado">
                            Underline (Subrayado)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-fuente" class="btn d-block w-100 btn-primary" data-formato="cambiarfuente">
                            Change Font (Cambair Fuente)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript">
        /** -------------------------------------Camila Luna 7mo 4ta------------------------------------------------------------------------------------
         * funcionNegrita()
         * esta función se va a llamar cuando el usuario selecciona la opción Bold (negrita).
         */
        function funcionNegrita() {
            const btn = document.getElementById('btn-negrita');
            if (texto.style.fontWeight === 'bold') {
                texto.style.fontWeight = 'normal';
                btn.classList.remove('btn-dark');
                btn.classList.add('btn-primary');
            } else {
                texto.style.fontWeight = 'bold';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-dark');
            }
        }

        /**
         * funcionCursiva()
         * esta función se va a llamar cuando el usuario selecciona la opción Bold (negrita).
         */
        function funcionCursiva() {
            const btn = document.getElementById('btn-cursiva');
            if (texto.style.fontStyle === 'italic') {
                texto.style.fontStyle = 'normal';
                btn.classList.remove('btn-dark');
                btn.classList.add('btn-primary');
            } else {
                texto.style.fontStyle = 'italic';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-dark');
            }
        }

        /**
         * funcionSubrayado()
         * esta función se va a llamar cuando el usuario selecciona la opción Bold (negrita).
         */
        function funcionSubrayado() {
            const btn = document.getElementById('btn-subrayado');
            if (texto.style.textDecoration === 'underline') {
                texto.style.textDecoration = 'none';
                btn.classList.remove('btn-dark');
                btn.classList.add('btn-primary');
            } else {
                texto.style.textDecoration = 'underline';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-dark');
            }  
        }

        function camabiarFuente (){
            const btn = document.getElementById('btn-fuente');
            if(texto.style.fontFamily === 'Arial') {
                texto.style.fontFamily = 'Times New Romance';
                btn.classList.remove('btn-dark');
                btn.classList.add('btn-primary');
            }else{
                texto.style.fontFamily = 'Arial'
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-dark');
            }
        }

        function handlerBoton(e) {
            const funcionBoton = e.target.dataset.formato;
            switch (funcionBoton) {
                case 'negrita':
                    funcionNegrita();
                    break;
                case 'cursiva':
                    funcionCursiva();
                    break;
                case 'subrayado':
                    funcionSubrayado();
                    break;
                case 'cambiarfuente':
                    camabiarFuente();
                    break;      
            }
        }

        function actualizarTexto() {
            const nuevoTexto = document.getElementById('nuevo-texto').value;
            const texto = document.getElementById('texto');
            texto.textContent = nuevoTexto;
        }

        function aplicarTamano() {
            const nuevoTamano = document.getElementById('tamano-texto').value;
            const texto = document.getElementById('texto');
            texto.style.fontSize = nuevoTamano + 'px';
        }

        document.querySelectorAll('button.btn').forEach(e => e.addEventListener('click', handlerBoton));
        document.getElementById('btn-actualizar').addEventListener('click', actualizarTexto)
        document.getElementById('btn-tamano').addEventListener('click', aplicarTamano);
         </script>
</body>
</html>
